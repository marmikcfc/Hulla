<template name="_header">
  
  <nav>
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12">

          <a href="{{pathFor 'home'}}" class="brand-logo">Hulla</a>

          <ul id="nav-mobile" class="right side-nav">
            <li class="{{ isActiveRoute regex='account' }}"><a href="{{ pathFor 'account' }}"><i class="mdi-action-home left"></i>Account</a></li>
            <li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'dashboard' }}"><i class="mdi-action-settings left"></i>Dashboard</a></li>
            {{#if currentUser}}
              <li><a href="" data-action="logout">Signout</a></li>
            {{else}}
              <li><a href="{{ pathFor 'atSignIn' }}">Sign in</a></li>
              <li><a href="{{ pathFor 'atSignUp' }}">Register</a></li>
            {{/if}}
          </ul>         
          <!-- mobile collapse -->
          <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
        
        </div> 
      </div>
    </div> <!-- nav-wrapper -->
  </nav>

</template>
